<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Output</title>
        <link rel="stylesheet" href="public/output.css">
    </head>

    <body>
        
        <div class="personal-info">

            <h1>Personal Information</h1>

            <div class="con">
                <p class="inline">Full Name : </p>
                <p class="inline" id="full-name"></p>
            </div>

            <div class="img-con">
                <img src="ids.png" alt="" id="img-photo">
            </div>

            <div class="con">
                <p class="inline">Birth Date : </p>
                <p class="inline" id="birth-con"></p>
            </div>

            <div class="con">
                <p class="inline">Sex/Gender : </p>
                <p class="inline" id="gender"></p>
            </div>

            <div class="con">
                <p class="inline">Civil Status : </p>
                <p class="inline" id="civil"></p>
            </div>

            <div class="con">
                <p class="inline">Nationality : </p>
                <p class="inline" id="nationality"></p>
            </div class="con">

            <div class="con">
                <p class="inline">Religion : </p>
                <p class="inline" id="religion"></p>
            </div class="con">

            <div class="con">
                <p class="inline">Contact Number : </p>
                <p class="inline" id="contactNumber"></p>
            </div>

            <div class="con">
                <p class="inline">Email Address : </p>
                <p class="inline" id="email"></p>
            </div>

            <div class="con">
                <p class="inline">Home Address : </p>
                <p class="inline" id="address"></p>
            </div>

            <div class="con">
                <p class="inline">Username : </p>
                <p class="inline" id="username"></p>
            </div>

        </div>

        

    </body>

    <script src="script.js"></script>
</html>
